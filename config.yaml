    model_info:
      base_model: azure/gpt-4o-mini
  - model_name: gpt-image-1
    litellm_params:
      model: azure/gpt-image-1
      api_base: os.environ/AZURE_API_BASE
      api_version: os.environ/AZURE_API_VERSION
      api_key: os.environ/AZURE_API_KEY
    model_info:
      base_model: azure/gpt-image-1
  - model_name: gpt-image-1-mini
    litellm_params:
      model: azure/gpt-image-1-mini
      api_base: os.environ/AZURE_API_BASE
      api_version: os.environ/AZURE_API_VERSION
      api_key: os.environ/AZURE_API_KEY
    model_info:
      base_model: azure/gpt-image-1-mini
  - model_name: dall-e-3
    litellm_params:
      model: azure/dall-e-3
      api_base: os.environ/AZURE_API2_BASE
      api_version: os.environ/AZURE_API_VERSION
      api_key: os.environ/AZURE_API2_KEY
  - model_name: gemini-2.5-flash
    litellm_params:
      model: vertex_ai/gemini-2.5-flash
      vertex_ai_project: os.environ/VERTEX_AI_PROJECT
      vertex_ai_location: os.environ/VERTEX_AI_LOCATION
      vertex_ai_credentials: "/app/vertex_ai_credentials.json"
  - model_name: gemini-2.5-flash-image
    litellm_params:
      model: vertex_ai/gemini-2.5-flash-image
      vertex_ai_project: os.environ/VERTEX_AI_PROJECT
      vertex_ai_location: os.environ/VERTEX_AI_LOCATION
      vertex_ai_credentials: "/app/vertex_ai_credentials.json"
